{% extends 'layout.html' %}

{% block title %}
    login a user
{% endblock %}

{% block content %}
    <h1>Login a new user</h1>
    <form class="from-with-validation" action="/users/login/" method= 'post'>
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value= "{{request.GET.next}}"/>
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
