{% extends 'layout.html' %}

{% block title %}
    register a user
{% endblock %}

{% block content %}
    <h1>Register a new user</h1>
    <form class="from-with-validation" action="/users/register/" method= 'post'>
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
